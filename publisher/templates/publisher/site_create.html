{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Site Name</label>
        <input class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" type="text" />
        {{ form.name.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.domain.id_for_label }}">Site Domain</label>
        <input class="form-control" id="{{ form.domain.id_for_label }}" name="{{ form.domain.html_name }}" type="text" />
        {{ form.domain.errors }}
    </div>
    <input type="submit" value="Submit" />

</form>
{% endblock %}
