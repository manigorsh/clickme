{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Teaser Title</label>
        <input class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" type="text" />
        {{ form.title.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.image.id_for_label }}">Teaser Image</label>
        <input class="form-control" id="{{ form.image.id_for_label }}" name="{{ form.image.html_name }}" type="file" />
        {{ form.image.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.url.id_for_label }}">Teaser Link</label>
        <input class="form-control" id="{{ form.url.id_for_label }}" name="{{ form.url.html_name }}" type="url" />
        {{ form.url.errors }}
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
